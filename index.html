<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeb the Dinosaur</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }
    img {
      max-width: 80%;
      height: auto;
      cursor: pointer;
      border: 5px solid #333;
      border-radius: 10px;
    }
    h1 {
      margin-top: 20px;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <img id="dino" src="" alt="Click for Jeb" onclick="changeDino()" />
  <h1>Jeb</h1>

  <script>
    const images = [
      "https://upload.wikimedia.org/wikipedia/en/7/70/Dino_Barney_Character.png",
      "https://cdn.pixabay.com/photo/2014/12/21/23/28/dinosaur-576290_960_720.png",
      "https://cdn.pixabay.com/photo/2013/07/12/15/36/dinosaur-149092_960_720.png",
      "https://cdn.pixabay.com/photo/2012/04/01/18/05/dinosaur-24036_960_720.png",
      "https://cdn.pixabay.com/photo/2014/04/03/11/50/dinosaur-311978_960_720.png"
    ];

    function changeDino() {
      const dinoImg = document.getElementById('dino');
      const randomIndex = Math.floor(Math.random() * images.length);
      dinoImg.src = images[randomIndex];
    }

    window.onload = changeDino;
  </script>
</body>
</html>
