<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeb the Dinosaur</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }

    img {
      max-width: 80%;
      height: auto;
      cursor: pointer;
      border: 5px solid #333;
      border-radius: 10px;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <img id="dino" src="" alt="Click for Jeb" onclick="changeDino()" />
  <h1>Jeb</h1>

  <script>
    const images = [
      "Dino1.PNG",
      "Dino2.PNG",
      "Dino3.PNG",
      "Dino4.PNG",
      "Dino5.PNG",
      "Dino6.PNG",
      "Dino7.PNG",
      "Dino8.PNG",
      "Dino9.PNG",
      "Dino10.PNG",
      "Dino11.PNG"
    ];

    function changeDino() {
      const dinoImg = document.getElementById('dino');
      const randomIndex = Math.floor(Math.random() * images.length);
      dinoImg.src = images[randomIndex];
    }

    window.onload = changeDino;
  </script>
</body>
</html>
